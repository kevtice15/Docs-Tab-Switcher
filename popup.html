<!DOCTYPE html>
<html>
  <head>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}



      /* ----------------------------------------------------- */
      body {
        font-family: SFCompactRounded-Medium, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      ul {
        list-style-type: none;
        padding: 0;
      }
      button {
        outline: none;
        border: none;
        width: 100%;
        text-align: left;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 4px;
        /* background-color: #DCEEFB; */
        background-color: #F5FBFF;
        margin-bottom: 8px;
      }
      button > * {
        pointer-events: none;
      }

      button:hover {
        /* background-image: linear-gradient(180deg, #D1EEFF 0%, #B6E0FE 100%); */
        /* box-shadow: 0 1px 1px 0 rgba(0,62,106,0.24), inset 0 1px 0 0 #E5F4FE; */
        background-color: #DCEEFB;
      }

      button:active {
        /* background-image: linear-gradient(180deg, #CBEAFE 0%, #E1F3FF 100%);
        box-shadow: inset 0 1px 3px 0 rgba(0,62,106,0.16); */
        border-radius: 4px;
        background-color: #B5DEFB;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        line-height: 24px;
        color: #003E6A;
        letter-spacing: 0.8px;
      }

      hr{
        border: solid 1px #DCEEFB;
        margin: 0;
      }
      #ext-container {
        width: 350px;
        padding: 16px;
        background-color: #F5FBFF;
      }

      #ext-container ul li{
        display: flex;
        align-items: center;
      }

      .docFavicon {
        max-width: 16px;
        margin-right: 8px;
        display: inline-block;
      }
      .docTextDiv {
        display: inline-block;
        position: relative;
        bottom: 1px;
        font-weight: 600;
        font-size: 14px;
        color: #003E6A;
        letter-spacing: 0.5px;
      }
      .docListItem {
        display: inline-flex;
        align-items: center;
        margin-right: -64px;
      }
      .accent-line {
        height:4px;
        width: 100%;
        background-color: #0F88D7;
      }
      .title-row {
        max-height: 56px;
        padding: 16px 24px;
      }
      .empty-message {
        line-height: 24px;
        color: #003E6A;
      }

      #close-button{
        max-width: 53px;
        background: #FFFFFF;
        box-shadow: 0 2px 4px 0 rgba(0,62,106,0.30);
        border-radius: 4px;
        font-family: SFCompactRounded-Medium;
        font-size: 14px;
        color: #10609B;
        letter-spacing: 0.5px;
        padding: 4px 8px;
        z-index: 100;
      }

    </style>
  </head>
  <body>
    <!-- <button id="changeColor"></button> -->
    <div class="accent-line"></div>
    <div class="title-row">
      <span class="title">gDoc Tab Switcher</span>
    </div>
    <hr />
    <div id="ext-container">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
